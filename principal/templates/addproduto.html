{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1 class="titulos">Adicionar Produto</h1>
<form enctype='multipart/form-data' class="formaddproduto" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit" style="width:130px;height:45px; font-size:20px;">Adicionar</button>
</form>
</div>
{% endblock conteudo %}
