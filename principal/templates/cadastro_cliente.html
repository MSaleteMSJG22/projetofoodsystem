{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}


<div class="container">
    <h1 class="tituloh1">Cadastro de Cliente</h1>
    <form method="post" class="formcliente">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit" style="width:130px;height:45px; font-size:20px; margin-bottom: 100px; margin-top: 20px;">Cadastrar</button>
    </form>
</div>


{% endblock conteudo %}
