{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1 class="titulos">Conta</h1>
    <p class="infos">Mesa: {{pedido.mesa}}</p>
    <p class="infos">Cliente: {{pedido.cliente.nome}}</p>
    <p class="infos">Quantidade: {{pedido.quantidade}}</p>
    <p class="valortotal">Valor final:{{pedido.valor}}</p>
    
<form class="formconta" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>
{% endblock conteudo %}
