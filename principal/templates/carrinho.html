{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1 class="tituloh1">Realização de pedido</h1>
<form method="post" class="formcarrinho">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit" style="width:100px;height:45px; font-size:20px;">Enviar</button>
</form>
</div>
{% endblock conteudo %}
